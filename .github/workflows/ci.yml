name: CI

on: push

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn build:ci

  CI:
    name: Lint, TSC, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn ci:concurrent

  Visual:
    name: Visual regression tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn build-storybook && yarn test:visual
