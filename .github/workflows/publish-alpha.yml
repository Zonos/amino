name: Publish Alpha Package
# Publishes pre-release versions to npm under the "alpha" dist-tag.
# Consumers install with: npm install @zonos/amino@alpha
# The "latest" dist-tag (stable v5.x on main) is NOT affected.
# https://docs.npmjs.com/trusted-publishers
on:
    push:
        branches:
            - feat/migrate-to-shadcn

permissions:
    id-token: write # Required for OIDC
    contents: read

jobs:
    publish-alpha:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: "https://registry.npmjs.org"
                  cache: pnpm
            # Ensure npm 11.5.1 or later for trusted publishing
            - run: npm install -g npm@latest
            - run: pnpm install
            - run: pnpm build:ci
            - run: cd dist && npm publish --access public --tag alpha
