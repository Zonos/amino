name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Build
        uses: actions/npm@master
        with:
          args: install
      - name: Build
        uses: actions/npm@master
        with:
          args: run build
      - name: Automated releases for npm packages.
        uses: mikeal/merge-release@v4.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_AUTH_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
